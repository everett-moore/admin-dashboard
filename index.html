<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-section sidebar-header">
          <img
            class="sidebar-header-icon"
            src="/assets/view-dashboard.svg"
            alt=""
          />
          <div>Dashboard</div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-icons">
            <img src="/assets/home.svg" alt="" class="sidebar-icon" />
            <img
              src="/assets/card-account-details.svg"
              alt=""
              class="sidebar-icon"
            />
            <img src="/assets/message-reply.svg" alt="" class="sidebar-icon" />
            <img
              src="/assets/clock-time-three-outline.svg"
              alt=""
              class="sidebar-icon"
            />
            <img src="/assets/file-multiple.svg" alt="" class="sidebar-icon" />
            <img src="/assets/account-group.svg" alt="" class="sidebar-icon" />
          </div>
          <div class="sidebar-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">History</a>
            <a href="#">Tasks</a>
            <a href="#">Communities</a>
          </div>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-icons">
            <img src="/assets/cog.svg" alt="" class="sidebar-icon" />
            <img src="/assets/help-box.svg" alt="" class="sidebar-icon" />
            <img src="/assets/shield-check.svg" alt="" class="sidebar-icon" />
          </div>
          <div class="sidebar-links">
            <a href="#">Settings</a>
            <a href="#">Support</a>
            <a href="#">Privacy</a>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="header-section">
          <div class="search-bar">
            <img class="icon" src="/assets/magnify.svg" alt="" />
            <input class="search" type="search" />
          </div>
          <div class="profile">
            <img class="icon" src="/assets/bell-ring-outline.svg" alt="" />
            <img class="pfp-small" src="assets/sheep.png" alt="" />
            <h3>Everett Moore</h3>
          </div>
        </div>
        <div class="header-section"></div>
      </div>
      <div class="main"></div>
    </div>
  </body>
</html>
